<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gap-Filling Exercise (B1–B2) <br>by angolgyorsan.hu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 700px;
      margin: 40px auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 32px 24px 24px 24px;
    }
    h1 {
      text-align: center;
      color: #2a5298;
      margin-bottom: 8px;
    }
    .instructions {
      text-align: center;
      color: #444;
      margin-bottom: 24px;
      font-size: 1.08em;
    }
    .exercise-list {
      margin-bottom: 24px;
    }
    .exercise-item {
      display: flex;
      align-items: center;
      margin-bottom: 14px;
      font-size: 1.08em;
      transition: background 0.2s;
      border-radius: 6px;
      padding: 6px 0;
    }
    .exercise-item input[type="text"] {
      width: 80px;
      padding: 6px 8px;
      margin: 0 8px;
      border: 1.5px solid #b0c4de;
      border-radius: 5px;
      font-size: 1em;
      transition: border 0.2s;
      outline: none;
    }
    .exercise-item input[type="text"]:focus {
      border: 1.5px solid #2a5298;
      background: #f0f7ff;
    }
    .exercise-item.correct input[type="text"] {
      background: #e6ffe6;
      border-color: #4caf50;
      color: #256029;
      font-weight: bold;
      animation: correctPulse 0.5s;
    }
    .exercise-item.incorrect input[type="text"] {
      background: #ffeaea;
      border-color: #e53935;
      color: #b71c1c;
      font-weight: bold;
      animation: incorrectShake 0.4s;
    }
    @keyframes correctPulse {
      0% { box-shadow: 0 0 0 0 #4caf5040; }
      70% { box-shadow: 0 0 8px 8px #4caf5040; }
      100% { box-shadow: 0 0 0 0 #4caf5040; }
    }
    @keyframes incorrectShake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-6px); }
      40%, 80% { transform: translateX(6px); }
    }
    .correct-answer {
      margin-left: 10px;
      color: #e53935;
      font-size: 0.98em;
      font-style: italic;
      display: none;
    }
    .exercise-item.incorrect .correct-answer {
      display: inline;
    }
    .buttons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin-bottom: 18px;
    }
    button {
      background: linear-gradient(90deg, #2a5298 0%, #1e3c72 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 1.08em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(42,82,152,0.08);
      transition: background 0.2s, transform 0.1s;
    }
    button:hover, button:focus {
      background: linear-gradient(90deg, #1e3c72 0%, #2a5298 100%);
      transform: translateY(-2px) scale(1.03);
    }
    .score-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
      font-size: 1.05em;
    }
    .progress-bar-bg {
      width: 100%;
      height: 14px;
      background: #e3eafc;
      border-radius: 7px;
      overflow: hidden;
      margin-top: 4px;
      margin-bottom: 18px;
    }
    .progress-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
      border-radius: 7px;
      transition: width 0.4s;
    }
    @media (max-width: 600px) {
      .container { padding: 16px 4px 16px 4px; }
      h1 { font-size: 1.3em; }
      .exercise-item { font-size: 1em; }
      button { font-size: 1em; padding: 8px 12px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gap-Filling Exercise (B1–B2)</h1>
    <p>                by angolgyorsan.hu</p> 
    <div class="instructions">
      Fill in the missing prepositions or phrasal verb particles in each sentence.<br>
      <b>15 items are shown at a time, chosen randomly from 200.</b><br>
      Click <b>Check Answers</b> to see your results. Click <b>Generate New Exercise</b> for a new set.
    </div>
    <div class="score-bar">
      <span id="score">Score: 0/0</span>
      <span id="progress">Progress: 0%</span>
    </div>
    <div class="progress-bar-bg">
      <div class="progress-bar-fill" id="progress-bar" style="width:0%"></div>
    </div>
    <form id="exercise-form" autocomplete="off">
      <div class="exercise-list" id="exercise-list"></div>
      <div class="buttons">
        <button type="button" id="check-btn">Check Answers</button>
        <button type="button" id="new-btn">Generate New Exercise</button>
      </div>
    </form>
  </div>
  <script src="gap-filling-exercise.js"></script>
</body>
</html>
